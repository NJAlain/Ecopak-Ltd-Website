<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ECOPAK LTD</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <!-- Navigation Bar -->
    <div w3-include-html="header.html"></div>
            </div>
            <section id="contact" class="contact-section py-5">
                <div class="container">
                    <h2 class="text-center mb-4">Contact Us</h2>
                    
                    <div class="row">
                        <!-- Contact Information Column -->
                        <div class="col-md-6">
                            <h4>Get in Touch</h4>
                            <p><strong>Phone:</strong> +250788303689</p>
                            <p><strong>Email:</strong> ecopack.rwanda@gmail.com</p>
                            <p><strong>Address:</strong> Kigali, Rwanda</p>
                            <p><strong>Operating Hours:</strong> Monday - Friday, 9 AM - 5 PM</p>
                            
                            <!-- Social Media Icons 
                            <div class="social-links">
                                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                                <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                            </div>  -->
                            
                            <!-- Embedded Google Map -->
                            <div class="map mt-4">
                                <iframe 
                                    src="https://www.google.com/maps/embed?pb=..." 
                                    width="100%" 
                                    height="250" 
                                    frameborder="0" 
                                    style="border:0;" 
                                    allowfullscreen="" 
                                    aria-hidden="false" 
                                    tabindex="0">
                                </iframe>
                            </div>
                        </div>
            
                        <!-- Contact Form Column -->
                        <div class="col-md-6">
                            <h4>Send Us a Message</h4>
                            <form id="contactForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Your Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                                    <div class="invalid-feedback">Please enter your name.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Your Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="example@mail.com" required>
                                    <div class="invalid-feedback">Please enter a valid email address.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Your Message</label>
                                    <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..." required></textarea>
                                    <div class="invalid-feedback">Please enter your message.</div>
                                </div>
                                <div id="formAlert" class="alert d-none"></div>
                                <button type="submit" class="btn btn-primary">Send Message</button>
                            </form>
                            
                           
                            
                        </div>
                    </div>
                </div>
            </section>
            

    <!-- Footer -->
    <div w3-include-html="footer.html"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
